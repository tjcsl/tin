name: CI
on:
  - push
  - pull_request

defaults:
  run:
    shell: bash

jobs:
  format:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF: 1

    strategy:
      matrix:
        python-version:
          - 3.8

    steps:
      - name: Set up repo
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pipenv
